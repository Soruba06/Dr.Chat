<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
   <div class="container d-flex justify-content-center" style="margin-top: 50px; margin-bottom: 10px; padding-bottom: 10px;">
     <div class="row" style="align-items: center; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
        <div class="container " style="align-items: center;">
            <h2 class="text-center">Reset Password</h2>
            <div class="col-12">
                <form action="{{ url_for('reset_password', email=email) }}" method="POST">
                    <label  class="mb-2 mt-3" style="color: #67BEFF;">OTP</label>
                    <input type="text" name="otp" required class="w-100 form-control rounded-3" placeholder="Enter your OTP" required style="background-color: #D2EBFF; height: 50px;"><br>

                    <label class="mb-2 mt-3" style="color: #67BEFF;">New Password:</label>
                    <input type="password" name="new_password" required class="w-100 form-control rounded-3" style="background-color: #D2EBFF; height: 50px;" placeholder="Enter your new password"><br>

                    <label class="mb-2 mt-3" style="color: #67BEFF;">Confirm Password:</label>
                    <input type="password" name="confirm_password" required class="w-100 form-control rounded-3" style="background-color: #D2EBFF; height: 50px;" placeholder="Enter your new password"><br>

                    <button type="submit" class="btn text-white mt-2 mb-3 w-100" style="background-color: #0594FF; height: 50px;">Reset Password</button>
                </form>
            </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul div class="alert alert-danger mt-3">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        </div>
     </div>
   </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
