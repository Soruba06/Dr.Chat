<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrChat</title>

    <!--my css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- font awsome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .baner {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .baner video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .text-border {
            color: white; /* Pure white text */
            text-shadow:
                -1px -1px 0 yellow, /* Top-left */
                1px -1px 0 yellow,  /* Top-right */
                -1px 1px 0 yellow,  /* Bottom-left */
                1px 1px 0 yellow;   /* Bottom-right */
            font-size: 4vw;
            letter-spacing: 2px;
        }
    </style>

</head>

<body>
    <!-- nav bar -->
    <div class="col-12 " style="background-color: #0594FF; overflow-x: hidden;">
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container-fluid">
                <h2 class="text-white">Dr.Chat</h2>
                <button class="navbar-toggler text-white" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar2">
                    <span class="navbar-toggler-icon text-white"></span>
                </button>
                <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasNavbar2">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 p-2">
                            <li class="nav-item">
                                <a class="nav-link" href="##">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('login') }}">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="baner">
        <video autoplay muted loop>
            <source src="static\assets\0923.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="animetiontext">
            <h5 class="typing text-border" id="paragraph">
                Your health companion, Powered by AI. Ask, learn, and get answers instantly.
            </h5>
        </div>
    </div>

    <script>
        var paragraph = document.getElementById("paragraph");
        var text = paragraph.innerHTML;
        var speed = 40;

        paragraph.innerHTML = "";

        function typeWriter(text, elementId, speed) {
            var i = 0;
            function type() {
                if (i < text.length) {
                    document.getElementById(elementId).innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        window.onload = function () {
            typeWriter(text, "paragraph", speed);
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
