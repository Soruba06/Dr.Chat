<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
   <!--my css-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body >
  <div class="form-container d-flex justify-content-center" style="align-items: center;">
    <div class="row">
      <div class="container" style="margin-top: 10%;">
        <div class="row d-flex justify-content-center" style="align-items: center;">
          <h2 class="text-center">Forgot Password</h2>
          <div class="col-12">
            <form id="loginForm" action="{{ url_for('forgot_password') }}" method="POST">
              <label for="email" class="mb-2 mt-3" style="color: #67BEFF;">Email</label>
              <input type="email" name="email" required class="w-100 form-control rounded-3" placeholder="Enter your Email" required style="background-color: #D2EBFF; height: 50px;">
              <!-- Display error message if there's any -->
              {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="alert alert-danger mt-3">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <br>

              <label for="password" class="mb-2 mt-3">
                <a href="{{ url_for('login') }}" class="text-end" style="text-decoration: none; color:#67BEFF;">Back to Login</a>
              </label>
              <input type="submit" value="Send OTP" name="reset_password" class="btn text-white mt-2 mb-3 w-100" style="background-color: #0594FF; height: 50px;">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
